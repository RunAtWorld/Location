<div>
1.点击选择主题风格可自由切换主题
</p>2.输入起点，终点，点击查询，地图显示推荐行驶路线
</p>3.所有功能都基于BaiduMap的API接口
</p>ps:这本是一个课程作业，当时是要研究百度地图最短路线的算法，但因为各种原因，算法没能研究出来，只做到了调用BaiduMap的API
